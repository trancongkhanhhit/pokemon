<!DOCTYPE html>

<head>

<style>

<body>

<h1>Pok√©mon Interactive App ‚öîÔ∏è</h1>

<nav>

  <button onclick="showSection('random')">üé≤ Ng·∫´u nhi√™n</button>
  <button onclick="showSection('quiz')">‚ùì Quiz</button>

<!-- Search -->
<section id="search" class="active">

  <input type="text" id="pokemonInput" placeholder="Nh·∫≠p t√™n ho·∫∑c ID Pok√©mon...">
  <button onclick="searchPokemon()">T√¨m ki·∫øm</button>
  <div id="pokemonDisplay"></div>
</section>

<!-- Random -->
<section id="random">
  <h2>üé≤ Pok√©mon Ng·∫´u nhi√™n</h2>
  <button onclick="getRandomPokemon()">Hi·ªÉn th·ªã Pok√©mon b·∫•t k·ª≥</button>
  <div id="randomDisplay"></div>
</section>

<!-- Quiz -->
<section id="quiz">
  <h2>‚ùì Quiz Pok√©mon</h2>
  <p>ƒêo√°n xem Pok√©mon n√†y thu·ªôc h·ªá g√¨?</p>
  <div id="quizDisplay"></div>
  <div id="quizOptions"></div>
  <p id="quizResult"></p>
  <button onclick="loadQuiz()">üîÅ C√¢u h·ªèi m·ªõi</button>
</section>

<!-- Battle -->
<section id="battle">
  <h2>‚öîÔ∏è Tr·∫≠n ƒë·∫•u Pok√©mon</h2>
  <input type="text" id="myPokemon" placeholder="T√™n Pok√©mon c·ªßa b·∫°n">
  <button onclick="battle()">B·∫Øt ƒë·∫ßu ƒë·∫•u!</button>
  <div id="battleResult"></div>
</section>

<script>
function showSection(id) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function fetchPokemon(nameOrId) {
  const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${nameOrId.toLowerCase()}`);
  if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y Pok√©mon!");
  return await res.json();
}

function displayPokemon(pokemon, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = `
    <div class="pokemon-card">
      <h3>${pokemon.name.toUpperCase()}</h3>
      <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
      <p><strong>H·ªá:</strong> ${pokemon.types.map(t => t.type.name).join(", ")}</p>
      <div class="stats">
        <strong>Ch·ªâ s·ªë:</strong>
        <ul>
          ${pokemon.stats.map(s => `<li>${s.stat.name}: ${s.base_stat}</li>`).join('')}
        </ul>
      </div>
    </div>
  `;
}

async function searchPokemon() {
  const name = document.getElementById("pokemonInput").value.trim();
  if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n ho·∫∑c ID!");
  try {
    const pokemon = await fetchPokemon(name);
    displayPokemon(pokemon, "pokemonDisplay");
  } catch {
    alert("Kh√¥ng t√¨m th·∫•y Pok√©mon!");
  }
}

async function getRandomPokemon() {
  const randomId = Math.floor(Math.random() * 898) + 1;
  const pokemon = await fetchPokemon(randomId);
  displayPokemon(pokemon, "randomDisplay");
}

// --- Quiz Mode ---
async function loadQuiz() {
  const randomId = Math.floor(Math.random() * 898) + 1;
  const pokemon = await fetchPokemon(randomId);
  displayPokemon(pokemon, "quizDisplay");

  const correctType = pokemon.types[0].type.name;
  const allTypes = ["normal","fire","water","grass","electric","ice","fighting","poison","ground","flying","psychic","bug","rock","ghost","dragon","dark","steel","fairy"];
  const options = [correctType];

  while (options.length < 4) {
    const rand = allTypes[Math.floor(Math.random() * allTypes.length)];
    if (!options.includes(rand)) options.push(rand);
  }
  options.sort(() => Math.random() - 0.5);

  const btns = options.map(opt => `<button onclick="checkAnswer('${opt}','${correctType}')">${opt}</button>`).join(" ");
  document.getElementById("quizOptions").innerHTML = btns;
  document.getElementById("quizResult").innerHTML = "";
}

function checkAnswer(selected, correct) {
  const result = selected === correct ? "üéâ Ch√≠nh x√°c!" : `‚ùå Sai r·ªìi! ƒê√°p √°n l√† ${correct}`;
  document.getElementById("quizResult").innerText = result;
}

// --- Battle Mode ---
async function battle() {
  const input = document.getElementById("myPokemon").value.trim();
  if (!input) return alert("Nh·∫≠p Pok√©mon c·ªßa b·∫°n tr∆∞·ªõc!");
  try {
    const myPokemon = await fetchPokemon(input);
    const enemyPokemon = await fetchPokemon(Math.floor(Math.random() * 898) + 1);

    const myPower = myPokemon.stats.reduce((sum, s) => sum + s.base_stat, 0);
    const enemyPower = enemyPokemon.stats.reduce((sum, s) => sum + s.base_stat, 0);

    let result = "";
    if (myPower > enemyPower) result = "üéâ B·∫°n th·∫Øng!";
    else if (myPower < enemyPower) result = "üò¢ B·∫°n thua!";
    else result = "ü§ù H√≤a nhau!";

    document.getElementById("battleResult").innerHTML = `
      <div style="display:flex;justify-content:center;gap:20px;flex-wrap:wrap;">
        <div class="pokemon-card">
          <h3>${myPokemon.name.toUpperCase()} (B·∫°n)</h3>
          <img src="${myPokemon.sprites.front_default}">
          <p><strong>ƒêi·ªÉm:</strong> ${myPower}</p>
        </div>
        <div class="pokemon-card">
          <h3>${enemyPokemon.name.toUpperCase()} (ƒê·ªëi th·ªß)</h3>
          <img src="${enemyPokemon.sprites.front_default}">
          <p><strong>ƒêi·ªÉm:</strong> ${enemyPower}</p>
        </div>
      </div>
      <h3>${result}</h3>
    `;
  } catch {
    alert("Kh√¥ng t√¨m th·∫•y Pok√©mon!");
  }
}

// Kh·ªüi ƒë·ªông quiz ƒë·∫ßu ti√™n
loadQuiz();
</script>
</body>
